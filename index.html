<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <meta name="description" content="A simple snake game">
        <meta name="author" content="">
        <meta name="google" content="notranslate">

        <title>Snake</title>

        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="images/icons/icon-48.png">
        <link rel="apple-touch-icon" sizes="96x96" href="images/icons/icon-96.png">
        <link rel="apple-touch-icon" sizes="196x196" href="images/icons/icon-192.png">
        <link rel="apple-touch-startup-image" href="images/icons/icon-512.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="icon" type="image/png" sizes="48x48" href="images/icons/icon-48.png">
        <link rel="icon" type="image/png" sizes="192x192" href="images/icons/icon-192.png">
        <meta name="theme-color" content="#000">

        <!-- injector:css -->
        <link rel="stylesheet" href="assets/snake.min.css">
        <!-- endinjector -->
    </head>
    <body>
        <div class="c-header">
            <div class="c-header__title">
                Snake
                <span class="c-header__button c-header__button--sound muted" data-name="soundButton"></span>
                <span class="c-header__button c-header__button--pause" data-name="pauseButton"></span>
            </div>
            <div class="c-header__items">
                <span class="c-score c-score--points" data-name="points">0</span>
                <span class="c-score c-score--hiscore" data-name="hiscore">0</span>
            </div>
        </div>
        <div class="c-content">
            <div class="c-board">
                <canvas data-name="gameCanvas"></canvas>
            </div>
        </div>

        <noscript>
            <div class="c-modal c-modal--with-animation c-modal--with-error">
                <div class="c-modal__popup c-modal__popup--sm">
                    <div class="c-modal__popup__header">
                        <h2>Oh, no!</h2>
                    </div>
                    <div class="c-modal__popup__body">
                        <h3>Your browser doesn't support JavaScript!</h3>
                    </div>
                </div>
            </div>
        </noscript>

        <!-- injector:js -->
        <script src="assets/snake-0.0.2.min.js" type="text/javascript"></script>
        <!-- endinjector -->
    </body>
</html>
